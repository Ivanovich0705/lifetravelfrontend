<div class="table-wrapper">
  <h1>Agency Catalogue</h1>

  <h2>{{ isEditMode ? "Edit Agency" : "Add new Agency" }}</h2>

  <form (submit)="onSubmit()" #agenciesForm="ngForm">
    <div class="grid grid-cols-2 gap-x-8">
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          name="name"
          required
          [(ngModel)]="agencyData.name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Location"
          name="location"
          required
          [(ngModel)]="agencyData.location"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="RUC"
          name="ruc"
          required
          [(ngModel)]="agencyData.ruc"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          required
          [(ngModel)]="agencyData.email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Phone"
          name="phone"
          required
          [(ngModel)]="agencyData.phone"
        />
      </mat-form-field>
    </div>

    <div class="text-center my-8">
      <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Update</button>
        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-button color="primary">Add</button>
      </ng-template>
    </div>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RUC</th>
      <td mat-cell *matCellDef="let element">{{ element.ruc }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"
        ><mat-icon>edit</mat-icon></a
        >
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"
        ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'editable-row': agencyData.id === row.id }"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
