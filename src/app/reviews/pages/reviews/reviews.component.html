<div class="table-wrapper">
  <h1>Reviews Form</h1>

  {{reviewData | json}}

  <h2>{{ isEditMode ? "Edit Review" : "Add new Review" }}</h2>
  <form (submit)="onSubmit()" #reviewForm="ngForm">
    <div class="grid grid-cols-2 gap-x-8">

      <mat-form-field>
        <input
          matInput
          placeholder="Comment"
          name="comment"
          required
          [(ngModel)]="reviewData.comment"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Seats"
          name="seats"
          required
          [(ngModel)]="reviewData.rating"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Traveler"
          name="travelerId"
          required
          [(ngModel)]="reviewData.travelerId"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Plan"
          name="planId"
          required
          [(ngModel)]="reviewData.planId"
        />
      </mat-form-field>

    </div>
    <div class="text-center my-8">
      <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Update</button>
        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-button color="primary">Add</button>
      </ng-template>
    </div>
  </form>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"
        ><mat-icon>edit</mat-icon></a
        >
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"
        ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'editable-row': reviewData.id === row.id }"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
