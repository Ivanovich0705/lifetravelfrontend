<div class="table-wrapper">
  <h1>Payments Catalogue</h1>
  <h2>{{ isEditMode ? "Edit Payment" : "Add new Payment" }}</h2>
  <form (submit)="onSubmit()" #paymentForm="ngForm">
    <div class="grid grid-cols-2 gap-x-8">
      <mat-form-field appearance="fill">
        <mat-label>Choose an agency</mat-label>
        <mat-select name="plan" [(ngModel)]="paymentData.plan" required>
          <mat-option *ngFor="let plan of plans" [value]="plan">
            {{ plan.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Discount (%)"
          name="discount"
          required
          [(ngModel)]="paymentData.discount"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          name="description"
          required
          [(ngModel)]="paymentData.description"
        />
      </mat-form-field>
    </div>
    <div class="text-center my-8">
      <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Update</button>
        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-button color="primary">Add</button>
      </ng-template>
    </div>
  </form>
  <pre>{{ paymentData | json }}</pre>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
      <td mat-cell *matCellDef="let element">{{ element.plan.name }}</td>
    </ng-container>
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discount</th>
      <td mat-cell *matCellDef="let element">{{ element.discount }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"
          ><mat-icon>edit</mat-icon></a
        >
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"
          ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'editable-row': paymentData.id === row.id }"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
