<div class="table-wrapper">
  <h1>Travelers Catalogue</h1>

  <h2>{{ isEditMode ? "Edit Traveler" : "Add new Traveler" }}</h2>

  <form (submit)="onSubmit()" #travelerForm="ngForm">
    <div class="grid grid-cols-2 gap-x-8">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          name="firstName"
          required
          [(ngModel)]="travelerData.firstName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          name="lastName"
          required
          [(ngModel)]="travelerData.lastName"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Age"
          name="age"
          required
          [(ngModel)]="travelerData.age"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          required
          [(ngModel)]="travelerData.email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Phone"
          name="phone"
          required
          [(ngModel)]="travelerData.phone"
        />
      </mat-form-field>
    </div>

    <div class="text-center my-8">
      <ng-container *ngIf="isEditMode; else elseTemplate">
        <button mat-button color="primary">Update</button>
        <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button mat-button color="primary">Add</button>
      </ng-template>
    </div>
  </form>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"
          ><mat-icon>edit</mat-icon></a
        >
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"
          ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ 'editable-row': travelerData.id === row.id }"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
